name: Get Uncategorised
run-name: Get Uncategorised ðŸš€
on: 
  schedule:
      - cron: '0 19 * * *'
  workflow_dispatch:
jobs:
  fetch-uncategorised:
    env:
      USERNAME: ${{ vars.USERNAME }}
      PASSWORD: ${{ vars.PASSWORD }}
      USERNAMEADMIN: ${{ vars.USERNAMEADMIN }}
      PASSWORDADMIN: ${{ vars.PASSWORDADMIN }}
      GOOGLE_B64: ${{ secrets.GOOGLE_B64 }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Do the things
        run: |
          echo $GOOGLE_B64 | base64 -d > googleconfig.json
          npm install
          npm run cron:getUncategorised
          npm run g:insertInterwiki
          npm run cron:copySheetData
          npm run g:translateCats
      - run: echo "Job's status is ${{ job.status }}."
