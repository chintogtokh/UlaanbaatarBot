name: Get Uncategorised
run-name: Get Uncategorised 🚀
on: 
  schedule:
      - cron: '0 19 * * *'
  workflow_dispatch:
jobs:
  fetch-uncategorised:
    env:
      USERNAME: ${{ vars.USERNAME }}
      PASSWORD: ${{ vars.PASSWORD }}
      USERNAMEADMIN: ${{ vars.USERNAMEADMIN }}
      PASSWORDADMIN: ${{ vars.PASSWORDADMIN }}
      GOOGLE_B64: ${{ secrets.GOOGLE_B64 }}
    runs-on: ubuntu-latest
    steps:
      # - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      # - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      # - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: Do the things
        run: |
          echo $GOOGLE_B64 > googleconfig.json
          npm install
          npm run cron:getUncategorised
          npm run g:insertInterwiki
      - run: echo "🍏 This job's status is ${{ job.status }}."
